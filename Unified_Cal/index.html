<html>
	<head>
		<meta charset='utf-8' />
		<title>UMSL Unified Events Calendar</title>
		<link href='fullcalendar.min.css' rel='stylesheet' />
		<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
		<script src='lib/jquery.min.js'></script>
		<script src='lib/moment.min.js'></script>
		<script src='fullcalendar.min.js'></script>
		<script type='text/javascript' src='gcal.js'></script>

		<script type='text/javascript'>

		$(document).ready(function() {
		$('#calendar').fullCalendar({
		header: {
				left: 'prev,next today',
				center: 'title',
				right: 'listDay,listWeek,month'
			},

			// customize the button names,
			// otherwise they'd all just say "list"
			views: {
				listDay: { buttonText: 'Day View' },
				listWeek: { buttonText: 'Week View' },
			},

			eventClick: function(event) {
				// opens events in a popup window
				window.open(event.url, 'gcalevent', 'width=700,height=600');
				return false;
			},

			defaultView: 'listDay',
		eventLimit: true, // allow "more" link when too many events
        googleCalendarApiKey: 'AIzaSyDBrFUOIZYjUK1M1UiUxp34klv6yYgcoWY',
        eventSources: [
            {
                googleCalendarId: 'vl2jalibmlcnorssf495c6lblf9l68oe@import.calendar.google.com',
				//Accounting Club
				color: 'red'
            },
            {
                googleCalendarId: 'ngir7ja5oqnafnqkgpoisfep5s@group.calendar.google.com',
				//Information Systems
                className: 'IS'
            },
			{
				googleCalendarId: 'umslmusic@gmail.com',
				//UMSL Music Dept
				color: 'green'
			},

			},

				//UMSL Campus Calendar
				color: 'brown'
			}
        ]
    });
});

</script>
